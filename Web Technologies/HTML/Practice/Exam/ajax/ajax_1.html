<!DOCTYPE html>
<html>
<head>
  <title>Ajax at work</title>
  <script>
    var XMLHttpRequestObject = new XMLHttpRequest() || new ActiveXObject("Microsoft.XMLHTTP");

    function getData(dataSource, divID) {
      if (XMLHttpRequestObject) {
        var obj = document.getElementById(divID);
        XMLHttpRequestObject.open("GET", dataSource);

        XMLHttpRequestObject.addEventListener("readystatechange", function() {
          if (XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200) {
            obj.innerHTML = XMLHttpRequestObject.responseText;
          }
        });

        XMLHttpRequestObject.send(null);
      }
    }
  </script>
</head>
<body>
  <h1>Fetching data with Ajax</h1>
  <form>
    <input type="button" value="Display Message" onclick="getData('data.txt', 'targetDiv')">
  </form>
  <div id="targetDiv">
    <p>The fetched data will go here.</p>
  </div>
</body>
</html>
