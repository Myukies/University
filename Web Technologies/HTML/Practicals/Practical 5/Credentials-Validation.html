<!DOCTYPE html>
<head>
<title>Login Form</title>
<style>
  body {
    font-family: Helvetica;
    text-align: center;
    margin-top: 100px;
    background-color:plum;
  }
  #loginForm {
    width: 300px;
    margin: 0 auto;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  button {
    background-color:dodgerblue;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Login Form</h1>
<div id="loginForm">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password (max 8 characters)">
  <button id="loginButton">Login</button>
</div>

<script>
let remainingAttempts = 3;
const correctUsername = "Siddhant";
const correctPassword = "MVLU";

const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginButton = document.getElementById("loginButton");

loginButton.addEventListener("click", () => {
  const enteredUsername = usernameInput.value;
  const enteredPassword = passwordInput.value;

  if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
    alert("Welcome!");
  } else {
    remainingAttempts--;
    if (remainingAttempts > 0) {
      alert(`Incorrect credentials. ${remainingAttempts} attempt(s) remaining.`);
    } else {
      alert("Maximum login attempts reached. Application will end.");
      window.close(); 
    }
  }
});
</script>
</body>
</html>
